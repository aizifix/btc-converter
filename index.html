<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Bitcoin Converter API</title>
</head>

<body>
  
  <div class="wrapper">
    <div>
      <h2 style="
      text-align: center;
      margin: 1rem 0;
      ">BTC Converter</h2>
    </div>
    <div class="input__container">
      <img src="btc.png" alt="btc">
      <div class="input__box">
        <input type="number" id="convert" placeholder="Convert BTC">
      </div>
      <button class="convert__btn">Convert</button>
    </div>
    <div class="convert__box">
      <div class="convert__container usdx">
          <p>USD</p>
          <input class="usd__output" readonly value="">
      </div>
      <div class="convert__container eurx">
          <p>EUR</p>
          <input class="eur__output" readonly value="">
      </div>
      <div class="convert__container gbpx">
          <p>GBP</p>
          <input class="gbp__output" readonly value="">
      </div>
      <div class="clear__container">
        <button class="clear">
          Clear
        </button>
      </div>

    </div>
  </div>

<script src="main.js"></script>
</body>

</html>
